<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Football quiz">
    <meta name="keywords" content="football, quiz, games, legends">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FOOTBALL QUIZ</title>
</head>
<body>
    <div class="game-section">
        <h1 id="game-section-h1">
            F<i class="fa fa-futbol" id="game-section-i"></i><i class="fa fa-futbol" id="game-section-i"></i>TBALL QUIZ
        </h1>
        <button id="start-button">Start</button>

        <div id="username-modal" class="modal animate-zoom">
            <div class="modal-content">
                <h2>Enter Your Name</h2>
                <p id="error-message" class="error-message hide">Please enter your name.</p>
                <input type="text" id="username-input">
                <button id="username-submit" onclick="validateUsername()">Submit</button>
            </div>
        </div>

        <div id="category-list" class="hide">
            <h2 class="category-list-h2">Choose a category:</h2>
            <ul>
              <li class="category-item">Club Football</li>
              <li class="category-item">International Football</li>
              <li class="category-item">Legends of the Game</li>
            </ul>
          </div>
          <div id="question-container" class="hide">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-button" class="hide">Next</button>
            <div class="encouragement" id="encouragement-message"></div>
          </div>
          <div id="score-container" class="hide">
            <div id="score"></div>
          </div>
          <div id="end-game-container" class="hide">
            <h1 id="end-game-header">Quiz Completed</h1>
            <p class="game-info" id="user-message"></p>
            <p class="game-info">You have completed the football quiz.</p>
            <p class="game-info">Your final score is:</p>
            <div id="final-score"></div><br>
            <p class="game-info">Keep up the football knowledge!</p>
            <button id="try-again">Try Again</button>
          </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
